---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ include "app-pipeline.fullname" . }}
  namespace: {{ .Values.certificate.namespace }}
  labels:
    {{- include "app-pipeline.labels" . | nindent 4 }}  
spec:
  secretName: {{ include "app-pipeline.fullname" . }}-cert
  issuerRef:
    name: {{ .Values.certificate.issuer }}
    kind: {{ .Values.certificate.kind }}
  commonName: {{ .Values.certificate.commonName }}
  dnsNames:
  {{- toYaml .Values.certificate.dnsNames | nindent 2 }}
---
