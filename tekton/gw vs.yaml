---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: tekton
  namespace: tekton-pipelines 
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: "tekton-cert"
    hosts:
    - tekton.bahkuyt.tech
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton
  namespace: tekton-pipelines
spec:
  hosts:
    - tekton.bahkuyt.tech 
  gateways:
  - tekton
  http:
  - route:
    - destination:
        host: tekton-dashboard
        port:
          number: 9097
